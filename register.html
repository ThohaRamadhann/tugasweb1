<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-control {
            padding-left: 2.5rem;
        }

        .form-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .btn-primary {
            background-color: #2fcc29;
            border: none;
        }

        .btn-primary:hover {
            background-color: #29a525;
        }

        .form-group {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2 class="text-center mb-4">Registrasi</h2>
        <form onsubmit="handleRegistration(event)">
            <div class="form-group mb-3">
                <span class="form-icon"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
                <span class="form-icon"><i class="bi bi-envelope    "></i></span>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group mb-4">
                <span class="form-icon"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100">Daftar</button>
        </form>
        <p class="text-center mt-3">Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
        function handleRegistration(event) {
            event.preventDefault();
            alert("Registrasi berhasil! Silakan login.");
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
